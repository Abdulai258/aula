<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chat - Suporte</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="estilo.css">
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark shadow-sm">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Suporte ao Cliente</a>
      <div class="navbar-nav ms-auto">
        <a class="nav-link" href="index.html">Home</a>
        <a class="nav-link" href="#" id="adminLink">Admin</a>
      </div>
    </div>
  </nav>
  <div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-8">
        <div class="card shadow-lg border-0">
          <div class="card-body">
            <h1 class="card-title text-center mb-4">Chat em Tempo Real</h1>
            <div id="mensagens" class="chat-box mb-3"></div>
            <form id="form-chat">
              <div class="input-group">
                <input type="text" id="mensagem-chat" class="form-control form-control-lg" placeholder="Digite sua mensagem..." required>
                <button type="submit" class="btn btn-primary btn-lg">
                  <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-send" viewBox="0 0 16 16">
                    <path d="M15.854.146a.5.5 0 0 1 .11.54l-5.819 14.547a.75.75 0 0 1-1.329.124l-3.178-4.995L.643 7.184a.75.75 0 0 1 .124-1.33L15.314.037a.5.5 0 0 1 .54.11ZM6.636 10.07l2.761 4.338L14.13 2.576zm6.787-8.201L1.591 6.602l4.339 2.76z"/>
                  </svg>
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    const username = prompt('Digite seu nome:', 'Usuário');
    const finalUsername = username || 'Usuário Anônimo';
    const ws = new WebSocket('ws://localhost:3000');
    const mensagensDiv = document.getElementById('mensagens');

    ws.onopen = () => {
      console.log('Conectado ao WebSocket');
      ws.send(`IDENTIFY:${finalUsername}`);
    };

    ws.onmessage = (event) => {
      const msg = event.data;
      const placeholder = mensagensDiv.querySelector('.chat-placeholder');
      if (placeholder) placeholder.remove();
      mensagensDiv.innerHTML += `<div class="message">${msg}</div>`;
      mensagensDiv.scrollTop = mensagensDiv.scrollHeight;
    };

    document.getElementById('form-chat').addEventListener('submit', (e) => {
      e.preventDefault();
      const mensagem = document.getElementById('mensagem-chat').value;
      ws.send(mensagem);
      document.getElementById('mensagem-chat').value = '';
    });

    ws.onerror = () => mensagensDiv.innerHTML += '<div class="text-center text-danger">Erro na conexão.</div>';

    document.getElementById('adminLink').addEventListener('click', (e) => {
      e.preventDefault();
      const usuario = prompt('Usuário:');
      const senha = prompt('Senha:');
      if (usuario === 'Admin' && senha === 'admin123') window.location.href = 'admin.html';
      else alert('Acesso negado!');
    });
  </script>
</html>
