<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Suporte ao Cliente</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="estilo.css">
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark shadow-sm">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Suporte ao Cliente</a>
      <div class="navbar-nav ms-auto">
        <a class="nav-link" href="chat.html">Chat</a>
      </div>
    </div>
  </nav>
  <div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-8">
        <div class="card shadow-lg border-0">
          <div class="card-body">
            <h1 class="card-title text-center mb-4">Abrir Chamado</h1>
            <form id="ticket-form">
              <div class="mb-3">
                <label class="form-label">Seu Nome</label>
                <input type="text" class="form-control" id="username" required>
              </div>
              <div class="mb-3">
                <label class="form-label">Descrição do Problema</label>
                <textarea class="form-control" id="description" rows="3" required></textarea>
              </div>
              <button type="submit" class="btn btn-primary">Abrir Chamado</button>
            </form>
            <div id="ticket-status" class="mt-3"></div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    document.getElementById('ticket-form').addEventListener('submit', async (e) => {
      e.preventDefault();
      const username = document.getElementById('username').value;
      const description = document.getElementById('description').value;
      const response = await fetch('/api/open-ticket', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ username, description })
      });
      const data = await response.json();
      document.getElementById('ticket-status').innerHTML = `<div class="alert alert-${response.ok ? 'success' : 'danger'}">${data.message || data.error}</div>`;
      if (response.ok) document.getElementById('ticket-form').reset();
    });

    // Exemplo de verificação de status (pode ser expandido)
    function checkTicketStatus(ticketId) {
      fetch(`/api/check-ticket/${ticketId}`)
        .then(res => res.json())
        .then(data => {
          document.getElementById('ticket-status').innerHTML += `<div class="alert alert-info">Status: ${data.status}</div>`;
        });
    }
  </script>
</html>
